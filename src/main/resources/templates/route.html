<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Route</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.css}"/>
</head>
<body>
<h1>Route number <span th:text="${route.getRouteNumber()}">Route</span></h1>
<table class="table table-sm table-striped table-bordered table-hover">
    <thead class="table-info">
    <tr>
        <th>Stop</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${route.getRouteStops().isEmpty()}">
        <td colspan="3"> No Stops</td>
    </tr>
    <tr th:each="stop : ${route.getRouteStops()}">
        <td><span th:text="${stop.getStop().getStopName()}">Stop</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
